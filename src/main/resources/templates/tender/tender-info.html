<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="template :: head"> </div>
    <title>tender-info</title>

    <style type="text/css">


        main {
            margin: 0 auto;
            padding-bottom: 200px;
            max-width: 100%;
            width: 100%;



        }
        .page-footer{
            clear: bottom;
            position: relative;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;

            text-align: center;
        }

        div.jumbotron{
            margin-top: 100px;
        }


        </style>

</head>

<body>

<!-- Navbar -->
<div th:replace="template :: welcome-nav">

</div>
<!-- Navbar -->
<!--Main layout-->
<main class="mt-4">
    <div class="container">

        <div class="jumbotron">

            <h2 class="display-4 text-center" th:text="${tender.tenderTitle}">Tender Title</h2>
             <hr class="my-3">

            <h3 class="mb-3">Tender Description</h3>
            <p th:text="${tender.tenderDescription}" >This is a detailed descriptio of the tender being advertised, this content is fetched database to be displayed to the user</p>

            <hr class="my-3">

            <h3 class="mb-3">Tender Requirements</h3>
            <p class="mb-4" th:text="${tender.tenderRequirements}">A brief description of the tender requirements is displayed here</p>

            <p><label>Click <a href="/tender/tender-pdf" th:href="@{/tender/tender-pdf}">here</a> to find a detailed document describing all requirements required for the tender </label></p>

            <a class="btn btn-primary btn-lg text-center" href="/contractApplication/contractApplication" th:href="@{/contractApplication/contractApplication}" role="button">Apply Now</a>

        </div>
    </div>
</main>
<!--Main layout-->
