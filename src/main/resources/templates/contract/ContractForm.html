<!-- Section: form dark -->
<section class="contract-form form-dark" style="width: 60%">
    <form th:action="@{/contract/newcontract}" th:method="post" th:object="${supplier}" enctype="multipart/form-data">
        <!--Form without header-->
        <div class="card card-image" style="">
            <div class="text-green py-5 px-5 z-depth-4">

                <!--Header-->
                <div class="text-center">
                    <h3 class="text-green mb-5 mt-4 font-weight-bold text-uppercase"><strong>Apply Contract</strong>
                    </h3>
                </div>
                <div>
                    <p th:text="${error}" style="color: red" id="error"></p>
                </div>
                <div class="md-form">
                    <input type="number" id="form100" class="form-control" th:field="*{nationalId}">
                    <label for="form100">National Id</label>
                </div>

                <div class="md-form">
                    <input type="text" id="form101" class="form-control" th:field="*{name}">
                    <label for="form101">Name</label>
                </div>

                <div class="md-form">
                    <input type="email" id="form102" class="form-control" th:field="*{email_address}">
                    <label for="form102">email</label>
                </div>

                <div class="md-form">
                    <table width="100%">
                        <tr>
                            <td>
                                <div class="md-form">
                                    <input type="number" id="form103" class="form-control"
                                           th:field="*{contract.amountPerDay}">
                                    <label for="form103">Amount Per Day</label>
                                </div>
                            </td>
                            <td>
                                <div class="md-form">
                                    <input type="number" id="form104" class="form-control"
                                           th:field="*{contract.costPerLitre}">
                                    <label for="form104">Cost Per Litre</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="md-form">
                                    <input type="text" id="form105" class="form-control"
                                           th:field="*{address}">
                                    <label for="form105">Address</label>
                                </div>
                            </td>
                            <td>
                                <div class="md-form">
                                    <input type="number" id="form106" class="form-control"
                                           th:field="*{phone}">
                                    <label for="form106">Phone</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>



                <div class="md-form">
                    <textarea type="text" id="form107" class="md-textarea form-control" rows="5"
                              th:field="*{contract.description}"></textarea>
                    <label for="form107">Description</label>
                </div>
                <label>C.V</label>
                <div class="md-form">
                    <input type="file" id="form108" class="form-control" th:name="file">

                </div>


                <!--Grid row-->
                <div class="row d-flex align-items-center">

                    <!--Grid column-->
                    <div class="text-center col-md-12 mt-3 mb-2">
                        <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Apply</button>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

            </div>
        </div>
        <!--/Form without header-->
    </form>
</section>
</div>
