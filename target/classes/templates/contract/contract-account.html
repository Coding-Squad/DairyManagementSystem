<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <!--  <div  th:replace="template :: contract-head"></div> -->

    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" >
        <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}" >
        <link rel="stylesheet" href="/css/bootstrap/font-awesome.min.css" th:href="@{/css/bootstrap/font-awesome.min.css}" >

        <link rel="stylesheet" href="/css/contract/form-elements.css"  th:href="@{/css/contract/form-elements.css}">
        <link rel="stylesheet" href="/css/contract/apply.css"  th:href="@{/css/contract/apply.css}">

        
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" >
 <title>Contract application account</title>
</head>

<body>
<!-- Top menu -->
<nav class="navbar navbar-inverse " role="navigation">
    <div class="container-fluid " style="margin-left: 2em;">
        <div class="navbar-header">
           <!-- Brand name -->
            <a class="navbar-brand " href="/">Dairy</a>
        </div>
    </div>
</nav>

<!-- Top content -->
<div class="top-content">

    <div class="">
        <div class="container">

            <div class="row">              
                <div class="col-md-8 ">
                   <h1><strong>Create Account</strong> to Apply </h1>
                </div>               
            </div>


            <div class="row">           

                <div class="col-md-6  form-box">
                    <div class="form-bottom">
                       
                        <form role="form" action="/contract/create-account" th:action="@{/contract/create-account}" th:object="${contractApplicantAccount}" method="post" class="registration-form"> 


                        <div class="form-group has-feedback">
                            <label for="username">Username </label>
                                    <input type="text"  placeholder="username..." class="username form-control" id="username" th:field="*{username}" maxlength="20" required />                  
                            <div th:if="${#fields.hasErrors('username')}"  th:errors="*{username}"
                                 class="validation-message alert alert-danger">
                            </div>
                      </div>


                        <div class="form-group has-feedback">                           
                                <label  for="email">E-mail </label>
                                <input type="email"  placeholder="Your email..." class="email form-control" id="email"  th:field="*{email}" required />

                                <div th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                                class="validation-message alert alert-danger" >
                            </div>
                        </div>


                        <div class="form-group has-feedback" >
                            <label  for="password" >Password</label>
                                <input type="password" name="password" placeholder="Password..." class="password form-control" id="password" th:field="*{password}" minlength="7" required />

                                 <div th:if="${#fields.hasErrors('Password')}" th:errors="*{password}"
                                class="validation-message alert alert-danger" ></div>

                        </div>   

                        <div class="form-group">
                                <label for="confirm-password">Confirm Passsword</label>
                                <input type="password" name="password" placeholder="Confirm Password..." class="form-control" id="confirm-password" />
                             
                               <div class="confirmPassword" role="alert-info"></div>

                        </div>                 

                    
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary form-control">Create Account</button>
                        </div>
                    </div>

                </form>
                    </div>
                </div>

            
            </div>

            <div class="row">
               
                <div class="col-md-2">
                    <h1> or ..</h1>
                </div>
             
            </div>

            <div class="row">
                
                <div class="col-md-6 " >
                     <h2>Have account ? <strong><a href="/contract/login" th:href="@{/contract/login}"> Login here</a></strong></h2>
                </div>
               
            </div>
        </div>
    </div>

</div>

<!-- Javascript -->
<div th:replace="template :: apply-js"></div>
<script type="text/javascript" src="/js/pwstrength.js" th:src="@{/js/pwstrength.js}"></script> 
<script src="/js/jquery/jquery-1.11.1.min.js" th:src="@{/js/jquery/jquery-1.11.1.min.js}" type="text/javascript"></script>
<script src="/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script src="/js/jquery/jquery.backstretch.min.js" th:src="@{/js/jquery/jquery.backstretch.min.js}"></script>
<script src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>

</body>
</html>
