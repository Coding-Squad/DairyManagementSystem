<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dairy Portal Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap/font-awesome.min.css" th:href="@{css/bootstrap/font-awesome.min.css}">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link href="css/bootstrap/mdb.min.css" rel="stylesheet" th:href="@{css/bootstrap/mdb.min.css}">
    <!-- custom styles -->
    <link href="css/login.css" rel="stylesheet" th:href="@{css/login.css}">
</head>

<body>

<!-- Portal login page-->
<div style="height: 100vh">
    <div class="flex-center flex-column">
        <!--Login page starts here-->
        <section class="form-dark">

            <!--F-->
            <div class="card card-image" style=" width: 30rem;">
                <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                    <!--Header-->
                    <div class="text-center">
                        <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>Dairy Portal</strong></h3>
                    </div>

                    <!--Body-->
                    <form action="/login" th:action="@{/login}" method="POST" class="login">

                        <div align="center" th:if="${param.error}">
                            <p class="card-text text-danger">
                                Email or Password invalid, please try again
                            </p>
                        </div>

                        <div class="md-form">
                            <input type="text" id="username" class="form-control white-text" name="username" autocomplete="false">
                            <label for="username">Username</label>
                        </div>

                        <div class="md-form pb-3">
                            <input type="password" id="password" class="form-control white-text" name="password" autocomplete="false">
                            <label for="password">Your password</label>

                        </div>

                        <!--Grid row-->
                        <div class="row d-flex align-items-center mb-4">

                            <!--Grid column-->
                            <div class="text-center mb-3 col-md-12">
                                <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Login</button>
                            </div>

                        </div>
                    </form>
                    <!--Grid row-->

                    <!--Grid column-->
                    <div class="col-md-12">
                        <p class="font-small white-text d-flex justify-content-end">Forgot your password? <a href="#" class="green-text ml-1 font-weight-bold"> Click to reset</a></p>
                    </div>
                    <!--Grid column-->

                </div>
            </div>
            <!--/Form without header-->

        </section>
        <!-- End of section-->
    </div>
</div>
<!--End of login page-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/bootstrap/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/bootstrap/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/bootstrap/mdb.min.js"></script>
</body>

</html>
